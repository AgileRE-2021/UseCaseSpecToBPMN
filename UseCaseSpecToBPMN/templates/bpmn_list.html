{% extends "app/base.html"%}
{% block content %}
    <!-- /.content-wrapper -->
    <div class="container-fluid">

      <!-- Page Heading -->
      <nav aria-label="breadcrumb" style="color: #ffffff;">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/index"></a><i class="fas fa-home" style="color: #570404;"></i></li>
          <li class="breadcrumb-item active" aria-current="page">BPMN List</li>
        </ol>
      </nav>

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
          <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold" style="color: #570404;">BPMN List</h6>
                
          </div>
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th>BPMN Name</th>
                              <th>Created Date</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tfoot>
                          <tr>
                              <th>#</th>
                              <th>BPMN Name</th>
                              <th>Created Date</th>
                              <th>Action</th>
                          </tr>
                      </tfoot>
                      <tbody>
                          {% for getdata in resultsdisplay%}
                          <tr>
                            <td>{{getdata.no}}</td>
                            <td>{{getdata.usecasename}}</td>
                            <td>{{getdata.timestamp}}</td>
                            <td>
                              <div class="form-button-action">
                                
                                <a href="/project_list/coba/{{getdata.no}}"><button class="btn btn-success btn-round ml-auto" >
                                  See BPMN
                                </button></a>
                               
                              </div>
                            </td>
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      {% endblock content %}
